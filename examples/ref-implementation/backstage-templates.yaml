apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: backstage-templates
  namespace: argocd
  labels:
    env: dev
spec:
  project: default
  source:
    repoURL: https://github.com/nimakaviani/idpbuilder
    targetRevision: common-ref
    path: "examples/ref-implementation/backstage-templates/entities"
    directory:
      exclude: 'catalog-info.yaml'
  destination:
    server: "https://kubernetes.default.svc"
    namespace: backstage
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      selfHeal: true
